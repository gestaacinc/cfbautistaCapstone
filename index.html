<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HR Portal Professional</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
    /* Smooth fade transition for the toast */
    .toast-enter { opacity: 0; transform: translateY(-20px) translateX(-50%); }
    .toast-enter-active { opacity: 1; transform: translateY(0) translateX(-50%); transition: all 0.3s ease-out; }
    .toast-exit { opacity: 1; transform: translateY(0) translateX(-50%); }
    .toast-exit-active { opacity: 0; transform: translateY(-20px) translateX(-50%); transition: all 0.3s ease-in; }
</style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- üîî TOAST NOTIFICATION (New Feature) -->
    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg text-white font-semibold z-50 hidden transition-all duration-300">
        Notification Message
    </div>

    <!-- üîê LOGIN OVERLAY -->
    <div id="loginOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
            <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">HR Portal Login</h2>
            <p class="text-gray-500 text-sm text-center mb-6">Restricted Access</p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password (admin)" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Secure Login
                </button>
            </form>
        </div>
    </div>

    <!-- üöÄ MAIN DASHBOARD (Hidden by default) -->
    <div id="appContent" class="flex-1 flex flex-col h-full hidden">
        
        <!-- Header -->
        <header class="bg-white shadow px-6 py-4 flex justify-between items-center z-10">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg font-bold text-xl">HR</div>
                <h1 class="text-xl font-bold text-gray-700">Employee Management System</h1>
            </div>
            <button onclick="logout()" class="text-sm text-red-500 hover:text-red-700 font-semibold">Logout</button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6">
            
            <!-- üìä STATS CARDS -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-gray-500 text-xs uppercase font-bold">Total Employees</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="statCount">...</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-gray-500 text-xs uppercase font-bold">Average Salary</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="statSalary">...</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-purple-500">
                    <p class="text-gray-500 text-xs uppercase font-bold">Departments</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="statDepts">...</h3>
                </div>
            </div>

            <!-- ACTION BAR (Search + Add) -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="relative w-full md:w-96">
                    <input type="text" id="searchInput" placeholder="Search employees..." class="w-full pl-4 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="loadEmployees()" class="absolute right-2 top-2 text-blue-500 font-bold text-sm">üîç</button>
                </div>
                <button onclick="openModal()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow flex items-center gap-2">
                    <span>+</span> Add Employee
                </button>
            </div>

            <!-- üìã DATA TABLE -->
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="text-left py-3 px-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="text-left py-3 px-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Position</th>
                            <th class="text-left py-3 px-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Department</th>
                            <th class="text-left py-3 px-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Salary</th>
                            <th class="text-right py-3 px-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable" class="divide-y divide-gray-200">
                        <!-- JS will insert rows here -->
                    </tbody>
                </table>
                
                <!-- PAGINATION FOOTER -->
                <div class="bg-gray-50 px-6 py-4 border-t flex justify-between items-center">
                    <span class="text-sm text-gray-500" id="pageInfo">Showing page 1</span>
                    <div class="flex gap-2">
                        <button onclick="changePage(-1)" id="btnPrev" class="px-3 py-1 border rounded bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50">Previous</button>
                        <button onclick="changePage(1)" id="btnNext" class="px-3 py-1 border rounded bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ‚úèÔ∏è ADD/EDIT MODAL -->
    <div id="employeeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4" id="modalTitle">Add Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="empId">
                <div class="space-y-4">
                    <input type="text" id="name" placeholder="Full Name" class="w-full border p-2 rounded" required>
                    <input type="text" id="position" placeholder="Position" class="w-full border p-2 rounded" required>
                    <input type="text" id="department" placeholder="Department" class="w-full border p-2 rounded" required>
                    <input type="number" id="salary" placeholder="Salary" class="w-full border p-2 rounded" required>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>

<script>
// CONFIGURATION
const API_BASE = 'http://127.0.0.1:5002/api';
let authToken = localStorage.getItem('hr_token');
let currentPage = 1;
let totalPages = 1;

// INITIALIZATION
if (authToken) {
    showApp();
}

// --- üîî TOAST NOTIFICATION SYSTEM ---

function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    
    // Reset classes
    toast.className = 'fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg text-white font-semibold z-50 transition-all duration-300';
    
    // Set Color based on type
    if (type === 'success') {
        toast.classList.add('bg-green-500');
    } else {
        toast.classList.add('bg-red-500');
    }
    
    toast.innerText = message;
    
    // Show Logic
    toast.classList.remove('hidden');
    // Small timeout to allow transition to trigger
    setTimeout(() => {
        toast.classList.add('toast-enter-active');
    }, 10);

    // Hide after 3 seconds
    setTimeout(() => {
        toast.classList.remove('toast-enter-active');
        toast.classList.add('hidden');
    }, 3000);
}

// --- üîê AUTHENTICATION ---

async function handleLogin(e) {
    e.preventDefault();
    const password = document.getElementById('loginPassword').value;
    
    try {
        const res = await fetch(`${API_BASE}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: password })
        });
        
        const data = await res.json();
        
        if (res.ok) {
            authToken = data.token;
            localStorage.setItem('hr_token', authToken); // Save token
            showToast("Login Successful!", "success");
            showApp();
        } else {
            showToast("Invalid Password", "error");
        }
    } catch (err) {
        showToast("Connection Error", "error");
    }
}

function logout() {
    localStorage.removeItem('hr_token');
    location.reload();
}

function showApp() {
    document.getElementById('loginOverlay').classList.add('hidden');
    document.getElementById('appContent').classList.remove('hidden');
    loadStats();
    loadEmployees();
}

// --- üì° API CALLS ---

async function authenticatedFetch(url, options = {}) {
    const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken}`,
        ...options.headers
    };
    
    try {
        const res = await fetch(url, { ...options, headers });
        
        if (res.status === 401) {
            showToast("Session Expired. Please Login.", "error");
            setTimeout(logout, 1500);
            return null;
        }
        return res;
    } catch (error) {
        showToast("Network Error", "error");
        return null;
    }
}

async function loadStats() {
    const res = await authenticatedFetch(`${API_BASE}/stats`);
    if (res) {
        const data = await res.json();
        document.getElementById('statCount').innerText = data.total_employees;
        document.getElementById('statSalary').innerText = '‚Ç±' + data.avg_salary.toLocaleString();
        document.getElementById('statDepts').innerText = data.total_departments;
    }
}

async function loadEmployees() {
    const search = document.getElementById('searchInput').value;
    const url = `${API_BASE}/employees?page=${currentPage}&limit=5&search=${encodeURIComponent(search)}`;
    
    const res = await authenticatedFetch(url);
    if (res) {
        const response = await res.json();
        const employees = response.data;
        const meta = response.pagination;
        
        totalPages = meta.total_pages;
        document.getElementById('pageInfo').innerText = `Page ${meta.current_page} of ${meta.total_pages}`;
        document.getElementById('btnPrev').disabled = meta.current_page === 1;
        document.getElementById('btnNext').disabled = meta.current_page === meta.total_pages;

        const tbody = document.getElementById('employeeTable');
        tbody.innerHTML = '';
        
        if (employees.length === 0) {
             tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No employees found</td></tr>`;
        } else {
            employees.forEach(emp => {
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="py-3 px-6 font-medium text-gray-900">${emp.name}</td>
                        <td class="py-3 px-6 text-gray-500">${emp.position}</td>
                        <td class="py-3 px-6"><span class="bg-blue-100 text-blue-800 py-1 px-3 rounded-full text-xs">${emp.department}</span></td>
                        <td class="py-3 px-6 text-gray-500">‚Ç±${emp.salary.toLocaleString()}</td>
                        <td class="py-3 px-6 text-right space-x-2">
                            <button onclick="openEditModal(${emp.id}, '${emp.name}', '${emp.position}', '${emp.department}', ${emp.salary})" class="text-yellow-500 hover:text-yellow-700 font-bold text-sm">Edit</button>
                            <button onclick="deleteEmployee(${emp.id})" class="text-red-500 hover:text-red-700 font-bold text-sm">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }
    }
}

// --- ‚öôÔ∏è ACTIONS ---

function changePage(direction) {
    currentPage += direction;
    loadEmployees();
}

document.getElementById('searchInput').addEventListener('keyup', (e) => {
    if (e.key === 'Enter') { currentPage = 1; loadEmployees(); }
});

// MODAL LOGIC
const modal = document.getElementById('employeeModal');
const form = document.getElementById('employeeForm');

function openModal() {
    form.reset();
    document.getElementById('empId').value = '';
    document.getElementById('modalTitle').innerText = "Add Employee";
    modal.classList.remove('hidden');
}

function openEditModal(id, name, position, dept, salary) {
    document.getElementById('empId').value = id;
    document.getElementById('name').value = name;
    document.getElementById('position').value = position;
    document.getElementById('department').value = dept;
    document.getElementById('salary').value = salary;
    document.getElementById('modalTitle').innerText = "Edit Employee";
    modal.classList.remove('hidden');
}

function closeModal() {
    modal.classList.add('hidden');
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('empId').value;
    const payload = {
        name: document.getElementById('name').value,
        position: document.getElementById('position').value,
        department: document.getElementById('department').value,
        salary: document.getElementById('salary').value
    };
    
    const method = id ? 'PUT' : 'POST';
    const url = id ? `${API_BASE}/employees?id=${id}` : `${API_BASE}/employees`;
    
    const res = await authenticatedFetch(url, {
        method: method,
        body: JSON.stringify(payload)
    });
    
    if (res && res.ok) {
        showToast(id ? "Employee Updated Successfully!" : "New Employee Added!", "success");
        closeModal();
        loadEmployees();
        loadStats(); // Refresh stats too!
    } else {
        showToast("Operation Failed", "error");
    }
});

async function deleteEmployee(id) {
    if(confirm("Delete this employee?")) {
        const res = await authenticatedFetch(`${API_BASE}/employees?id=${id}`, { method: 'DELETE' });
        if (res && res.ok) {
            showToast("Employee Deleted!", "success");
            loadEmployees();
            loadStats();
        } else {
             showToast("Failed to delete", "error");
        }
    }
}

</script>
</body>
</html>
